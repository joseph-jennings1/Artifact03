<!DOCTYPE html>
<html lang="en">

<head>
	<title>Artifact03</title>
	<meta name="description" content="Artifact 3 - Rhombus">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<label>What is the size of Rhombus?</label><br>
		<input type="text" id="rHeight" value="5" size="5">
		<br>
		
	<label>Choose color for Even position</label><br>
		<select id="colorEven">
			<option value="#0000FF">Blue</option>
			<option value="#FF0000">Red</option>
			<option value="#FF9900">Orange</option> 
			<option value="#070006">Black</option>
		</select><br> 

	<label>Choose color for Odd position</label><br>
		<select id="colorOdd">
			<option value="#33FF00">Green</option>
			<option value="#660099">Purple</option> 
			<option value="#c4c419">Yellow</option>
			<option value="#ed76e0">Pink</option>
		</select>
		<br>
		
	<label>Choose symbol for Rhombus</label>
		<select id="symbol">
			<option value="+">+</option>
			<option value="*">*</option>
			<option value="$">$</option>
			<option value="@">@</option>
			<option value="&">&</option>			
		</select>
	<br>
	
	<button onclick="createRhombus(document.getElementById('rHeight').value,
		document.getElementById('colorEven').value,
		document.getElementById('colorOdd').value,
		document.getElementById('symbol').value);">Display Rhombus</button>
		
	<div id="upLeft"></div>
	<div id="upRight"></div>

	<div class="clear"></div>


	<div id="downLeft"></div> 
	<div id="downRight"></div>



	<script src="Artifact03js.js"></script>



</body>
</html>
